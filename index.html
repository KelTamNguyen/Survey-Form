<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Help up understand your listening habits better</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" class="text-input" type="text" placeholder="Enter Your Name" required><br>
                <label for="email" id="email-label">Email</label>
                <input id="email" class="text-input" type="email" placeholder="Enter Your Email" required><br>
                <label for="number" id="number-label">Age</label>
                <input id="number" class="text-input" type="number" min="0" max="199" placeholder="Enter Your Age"><br>
                <label for="dropdown">[Dropdown]</label>
                <select id="dropdown">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br>
            </div>
            <div class="form-group">
                <h2>How often do you listen to music?</h2>
                <label for="A">
                    <input id="A" type="radio" name="a-b-c" value="A">A
                </label>
                <label for="B">
                    <input id="B" type="radio" name="a-b-c" value="B">B
                </label>
                <label for="C">
                    <input id="C" type="radio" name="a-b-c" value="C">C
                </label>
            </div>
            <div class="form-group">
                <h2>What genres of music do you listen to?</h2>
                <label for="pop">
                    <input id="pop" type="checkbox" name="genre" value="pop">Pop
                </label>
                <label for="rock">
                    <input id="rock" type="checkbox" name="genre" value="rock">Rock
                </label>
                <label for="hip-hop">
                    <input id="hip-hop" type="checkbox" name="genre" value="hip-hop">Hip Hop
                </label>
                <label for="laitn">
                    <input id="laitn" type="checkbox" name="genre" value="laitn">Latin
                </label>
                <label for="dance/electronic">
                    <input id="dance/electronic" type="checkbox" name="genre" value="dance/electronic">Dance/Electronic
                </label>
                <label for="r&b">
                    <input id="r&b" type="checkbox" name="genre" value="r&b">R&B
                </label>
                <label for="country">
                    <input id="country" type="checkbox" name="genre" value="country">Country
                </label>
                <label for="folk/acoustic">
                    <input id="folk/acoustic" type="checkbox" name="genre" value="folk/acoustic">Folk/Acoustic
                </label>
                <label for="classical">
                    <input id="classical" type="checkbox" name="genre" value="classical">Classical
                </label>
                <label for="metal">
                    <input id="metal" type="checkbox" name="genre" value="metal">Metal
                </label>
                <label for="jazz">
                    <input id="jazz" type="checkbox" name="genre" value="jazz">Jazz
                </label>
                <label for="easy-listening">
                    <input id="easy-listening" type="checkbox" name="genre" value="easy-listening">Easy Listening
                </label>
                <label for="new-age">
                    <input id="new-age" type="checkbox" name="genre" value="new-age">New Age
                </label>
                <label for="world/traditional">
                    <input id="world/traditional" type="checkbox" name="genre" value="world/traditional">World/Traditional
                </label>
            </div>
            <div class="form-group">
                <h2>Feedback</h2>
                <textarea placeholder="Enter feedback here..."></textarea>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
